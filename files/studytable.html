<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Table</title>
</head>
<body>
    <table border="5" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Day/Time</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>
        <tbody>
          
            <tr>
                <th>Monday</th>
                <td>BackEnd</td>
                <td rowspan="3">FrontEnd</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>Python</td>
                <!--<td></td>-->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Java</td>
                <!--<td></td>-->
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Python</td>
                <td>Java</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>C Programming</td>
                <td>Python</td>
            </tr>
            <tr>
                <th>Saturday</th>
                <td>Java</td>
                <td>Python</td>
            </tr>
            <tr>
                <th>Sunday</th>
                <td colspan="2">Backend</td>
                <!--<td></td>-->
            </tr>
         </tbody>
        
      
    </table>
</body>
</html>
