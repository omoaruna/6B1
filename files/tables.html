<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
  </head>
  <body>
    <table border="5" cellspacing="15" cellpadding="10">
      <thead>
        <tr>
          <th>Day/Time</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Monday</th>
          <td>Yam and egg</td>
          <td colspan="2">Rice</td>
           <!--<td>Rice</td>-->
        </tr>
        <tr>
          <th>Tuesday</th>
          <td rowspan="2">Bread and tea</td>
          <td>Rice</td>
          <td>Plantain</td>
        </tr>
        <tr>
          <th>Wednesday</th>
         <!--$--> 
          <td>Moi Moi</td>
          <td>Beans</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td colspan="3">Plantain</td>
          <!--<td>Rice</td>
          <td>Beans</td>-->
        </tr>
        <tr>
          <th>Friday</th>
          <td>Fruits</td>
          <td>Bread</td>
          <td>Beans</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="2">Fufu</td>
           <!--<td>Fufu</td>--> 
            <td>Plantain</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Menu changes after every quarter</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
