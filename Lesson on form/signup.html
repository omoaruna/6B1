<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
    
</head>
<!--<style>
    ul{
        list-style-type: none;
    }
    pre{
        display: inline;
    }
</style>-->
<body>
    <main>
        <section class="create-account-header">
    <pre>
<div>
 <i class="bi bi-arrow-left"></i>
</div>
        <h1>Create
Account.</h1>
    </pre>
    </section>
    <form>
       
            <ul>
                <li class="imp">
                    <label for="fname"></label>
                    <input type="text" name="fullname" id="fname" placeholder="Full Name" required>
                </li><br>
                <li class="imp">
                    <label for="Email"></label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </li><br>
                <li class="imp">
                    <label for="phonenum"></label>
                    <input type="tel" name="phonenumber" id="phonenum" placeholder="Phone Number" required maxlength="11">
                </li><br>
                <li class="imp">
                    <label for="passwd"></label>
                    <input type="password" name="password" id="passwd" placeholder="Password" required autocomplete="new-password">
                </li><br>
                <li class="imp">
                    <label for="cpasswd"></label>
                    <input type="password" name="password" id="cpasswd" placeholder="Confirm Password" required>
                </li><br>
                <li class="checkbox">
                    <input type="checkbox" name="termsandconds" id="tandc" required>
                    <label for="tandc">Agree to terms and conditions</label>   
                </li><br>
               <li><input class="sign-up-button" type="button" value="Sign Up"> </li>
            </ul>
       <p class="sign-in-prompt">Already have an account?
   <a href="./form1.html" target="_blank">Sign In</a></p>  
    </form> 
    
   

</main>
</body>
</html>
